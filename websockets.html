<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./public/css.css" rel="stylesheet" />
		<script src="/socket.io/socket.io.js"></script>
		<title>Peepotype</title>
	</head>
	<body>
		<div class="header2">
			<a href="/" class="logo">PEEPOTYPE</a>
			<div class="header-right">
				<a class="active" href="/">Inicio</a>
				<a href="/solo">Juega solo ></a>
				<a href="/#dudas">Dudas</a>
				<a href="/puntuaciones">ðŸ‘‘</a>
			</div>
		</div>
		<div>
			<div class="jugadores">
				<div id="jugador1">
					<div id="myProgress"></div>
				</div>
				<div id="jugador2">
					<h2>Jugador Enemigo</h2>
					<div id="theirProgress"></div>
				</div>
			</div>
		</div>
		<div id="body">
			<div id="typing-texto">
				<h2 id="randomize"></h2>
			</div>
			<div id="dentro">
				<!-- autocomplete off para que no salga por defecto el texto guardado y autofocus para que se haga focus por defecto -->
				<input type="text" id="input" autofocus="autofocus" autocomplete="off" />
				<div id="content">
					<ul id="resultado">
						<li id="timer">
							<p>Tiempo:</p>
							<div id="time">30</div>
							<p>s</p>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="./public/websockets.js"></script>
</html>
