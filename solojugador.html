<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./css.css" rel="stylesheet" />

		<title>Peepotype</title>
	</head>
	<body>
		<div class="header2">
			<a href="index.html" class="logo">PEEPOTYPE</a>
			<div class="header-right">
				<a class="active" href="index.html">Inicio</a>
				<a href="websockets.html">Juega con amigos ></a>
				<a href="index.html#dudas">Dudas</a>
			</div>
		</div>
		<div class="opciones">
			<div class="fila"><button id="dificil">60s</button> - <button id="normal">30s</button> - <button id="facil">10s</button> -</div>
			<div class="fila"><button>10p</button> - <button>20p</button> - <button>***</button> -</div>
		</div>
		<div id="body">
			<div id="typing-texto">
				<h2 id="randomize"></h2>
			</div>
			<div id="dentro">
				<input type="text" id="input" autofocus="autofocus" />
				<div id="content">
					<ul id="resultado">
						<li id="timer">
							<p>Tiempo:</p>
							<div id="time">30</div>
							<p>s</p>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div>
			<canvas id="myChart" width="100" height="100"></canvas>
		</div>
	</body>
	<script type="text/javascript" src="script.js"></script>
	<!-- CHART PARA HACER LA TABLA -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</html>
