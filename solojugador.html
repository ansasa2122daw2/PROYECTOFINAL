<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./public/css.css" rel="stylesheet" />

		<title>Peepotype</title>
	</head>
	<body class="jugador">
		<div class="header2">
			<a href="/" class="logo">PEEPOTYPE</a>
			<div class="header-right">
				<a class="active" href="/">Inicio</a>
				<a href="/multiplayer">Juega con amigos ></a>
				<a href="/#dudas">Dudas</a>
				<a href="/puntuaciones">ðŸ‘‘</a>
			</div>
		</div>
		<div class="opciones">
			<div id="fila"><button id="dificil">60s</button> - <button id="normal">30s</button> - <button id="facil">10s</button> - <button id="***">***</button></div>
			<!-- <div class="fila"><button>10p</button> - <button>20p</button> - <button>***</button></div> -->
		</div>
		<div id="body">
			<div id="typing-texto">
				<h2 id="randomize"></h2>
			</div>
			<div id="dentro">
				<!-- autocomplete off para que no salga por defecto el texto guardado y autofocus para que se haga focus por defecto -->
				<input type="text" id="input" autofocus="autofocus" autocomplete="off" />
				<div id="content">
					<ul id="resultado">
						<li id="timer">
							<p>Tiempo:</p>
							<div id="time">30</div>
							<p>s</p>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div>
			<canvas class="canvas" id="myChart" width="700" height="200"> </canvas>
			<!-- <button id="descarga">guarda?</button> -->
		</div>
	</body>
	<styles> </styles>
	<script type="text/javascript" src="./public/script.js"></script>
	<!-- CHART PARA HACER LA TABLA -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</html>
